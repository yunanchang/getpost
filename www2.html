<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 300px; /* 设置容器的宽度 */
            max-width: 100%; /* 设置最大宽度为父元素的100% */
            border: 1px solid #ccc;
            overflow: auto; /* 当内容溢出容器时，显示滚动条 */
            background-color: rgb(151, 122, 122,0);
        }

        table {
            width: 100%; /* 表格宽度100%以填充容器 */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
                <td>内容1</td>
                <td>内容2</td>

                <td>内容1</td>
                <td>内容2</td>
                <td>内容1</td>
                <td>内容1</td>
                <td>内容2</td>
                <td>内容2</td>
            </tr>
            <tr>
                <td>内容1</td>
                <td>内容2</td>
                <td>内容1</td>
                <td>内容2</td>

                <td>内容1</td>
                <td>内容2</td>

            </tr>
         
         
            <!-- 添加更多表格行 -->
        </table>
    </div>
</body>
</html>
